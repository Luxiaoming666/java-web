<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="reg" method="post">
	用户名：<input type="text" name="username"/><br/>
	密码：<input type="password" name="password"/><br/>
	性别：
	<input type="radio" name="sex" value="1" checked="checked"/>男
	<input type="radio" name="sex" value="0"/>女<br/>
	籍贯：
	<select name="address">
		<option value="北京">北京</option>
		<option value="上海">上海</option>
		<option value="云南">云南</option>
		<option value="花果山">花果山</option>
	</select>
	兴趣：
	<input type="checkbox" name="interest" value="足球"/>足球
	<input type="checkbox" name="interest" value="篮球"/>篮球
	<input type="checkbox" name="interest" value="排球"/>排球
	<input type="checkbox" name="interest" value="网球"/>网球
	<br/>
	<input type="submit" value="用户注册"/>
</form>
</body>
</html>
